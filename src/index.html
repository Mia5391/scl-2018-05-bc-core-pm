<html>

  <title>Caesar Cipher</title>

  <link href="https://fonts.googleapis.com/css?family=IM+Fell+French+Canon+SC|Libre+Baskerville" rel="stylesheet">

<body>

  <div id="root">

    <h1>Welcome to the Caesar Cipher</h1>
    <h2>Here's how it works: </h2>
    <h3>1. Enter text to be hidden or revealed.</h3>
    <h3>2. Enter offset.</h3>
    <h3>3. Press "Hide" or "Reveal."</h3>
    
    <span>Enter Text <input type="text" id="original-text"></span>
    <div>Offset: <input type="text" id="offset-digit"></div>
    <div><button id="cipher-button">Hide message </button>
    <button id="decipher-button">Reveal message </button></div>

    <div id="resulting-text">

    </div>
  </div>

  <script src="cipher.js"></script>
